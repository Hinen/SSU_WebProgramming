<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>글 작성하기</h1>
        <form>
            <table>
                <tr>
                    <th><label for="who">작성자</label></th>
                    <td><input id="who" type="text"/></td>
                </tr>

                <tr>
                    <th><label for="id">아이디</label></th>
                    <td><input id="id" type="text"/></td>
                </tr>

                <tr>
                    <th><label for="emailID">이메일</label></th>
                    <td>
                        <input id="emailID" type="email"/>
                        @
                        <input id="emailAddress" type="email"/>
                    </td>
                </tr>

                <tr>
                    <th><label for="phoneNum1">휴대폰</label></th>
                    <td>
                        <select id="phoneNum1">
                            <option selected="selected">010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>019</option>
                        </select>
                        -
                        <input id="phoneNum2" type="number"/>
                        -
                        <input id="phoneNum3" type="number"/>
                    </td>
                </tr>

                <tr>
                    <th><label for="title">글제목</label></th>
                    <td><input id="title" type="text"/></td>
                </tr>

                <tr>
                    <th><label for="main">내용</label></th>
                    <td><textarea id="main" cols="25" rows="10"></textarea></td>
                </tr>
                
                <tr>
                    <th/>
                    <td><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
