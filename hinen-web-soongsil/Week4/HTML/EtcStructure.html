<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>
        <style>
            #ul1 > ul { overflow : hidden; }
            #ul1 > li {
                list-style : none;
                float : left;
                padding : 15px;
            }
            #ul1 > li:first-child { border-radius : 10px 0 0 10px; }
            #ul1 > li:last-child { border-radius : 0 10px 10px 0; }

            #ul1 > li:nth-child(2n) { background-color: blue; }
            #ul1 > li:nth-child(2n+1) { background-color: aqua; }

            /*
            All red
            #ul2 > li > a:first-child { color : red; }
            */
            #ul2 > li:first-child > a { color : red; }
        </style>
    </head>
    <body>
        <ul id="ul1">
            <li>첫 번째</li>
            <li>두 번째</li>
            <li>세 번째</li>
            <li>네 번째</li>
            <li>다섯 번째</li>
            <li>여섯 번째</li>
            <li>일곱 번째</li>
        </ul>

</html>
