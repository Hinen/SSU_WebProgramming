<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>
        <style>
            #header > h1 { color : red; }
            #section > h1 { color: blue; }

            /*
            body에서는 table의 자식인 tbody가 생략되었기 때문에 아래의 style은 적용이 되지 않는다.
            따라서 style 지정시 tbody를 명시 해주어야 한다.
            table > tr > th { color : red; }
            */
            table > tbody > tr > th { color : red; }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>헤더 임당</h1>
            <div id="nav">
                <h1>네비게이션 임당</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">타이틀 임당</h1>
            <h1>섹션 임당</h1>
            <p>섹션 임당</p>
        </div>

        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>박수빈</td>
                <td>관악구</td>
            </tr>
        </table>
    </body>
</html>
