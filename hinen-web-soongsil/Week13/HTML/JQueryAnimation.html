<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20192762 박수빈</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#box").css({
                width: 100,
                height: 100,
                background: "red",
                position: "absolute",
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500
            ).animate({
                opacity: 1,
                left: "+=90",
                top: 200
            }, 500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
