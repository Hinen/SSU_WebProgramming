<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20192762 박수빈</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function() {
            var isClearQueue = false;
            var isGoToEnd = false;

            $("#clearQueueInput").change(function() {
                isClearQueue = $(this).prop("checked");
            });

            $("#goToEndInput").change(function() {
                isGoToEnd = $(this).prop("checked");
            });

            $("#stopButton").click(function() {
                $("#box").stop(isClearQueue, isGoToEnd);
            });

            $("#box").css({
                width: 100,
                height: 100,
                background: "red"
            });

            setInterval(function() {
                $("#box").animate({
                    width: 200
                }, 1000
                ).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 1000);
            }, 3000)
        });
    </script>
</head>
<body>
    <label>ClearQueue</label>
    <input id="clearQueueInput" type="checkbox">
    <br>

    <label>GoToEnd</label>
    <input id="goToEndInput" type="checkbox">
    <br>

    <button id="stopButton">Animation Stop</button>
    <div id="box"></div>
</body>
</html>
