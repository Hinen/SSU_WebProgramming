<html lang="en">
    <head>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>

               $("button").click(function() {
                   $(".page").fadeToggle("slow");
               });
            });
        </script>

        <button>Test Button</button>
        <div class="page">
            <h1>Test Title</h1>
            <p>Test Text</p>
        </div>
    </body>
</html>
