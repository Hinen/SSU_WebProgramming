<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script>
            var date = new Date();
            var month = date.getMonth() + 1;

            if (month >= 3 && month <= 5) {
                alert("봄");
            }
            else if (month >= 6 && month <= 8) {
                alert("여름");
            }
            else if (month >= 9 && month <= 11) {
                alert("가을");
            }
            else {
                alert("겨울");
            }
        </script>
    </head>
    <body>

    </body>
</html>
