<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script>
            var date = new Date();
            var hour = date.getHours();

            if (hour < 12) {
                alert("현재는 오전 " + hour + "시");
            }
            else {
                alert("현재는 오후 " + hour + "시");
            }
        </script>
    </head>

</html>
