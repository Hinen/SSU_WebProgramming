<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <style>
            div.item:nth-child(1) { background: blueviolet; }
            div.item:nth-child(2) { background: pink; }
            div.item:nth-child(3) { background: burlywood; }
        </style>

        <script>
            $(document).ready(function () {
                var width = $('[dataRole="slider"]').attr('dataWidth');
                var height = $('[dataRole="slider"]').attr('dataHeight');
                var count = $('[dataRole="slider"] div.item').length;

                $('[dataRole="slider"]').css({
                    position: 'relative',
                    overflow: 'hidden',
                    width: width,
                    height: height
                }).find('.container').css({
                    position: 'absolute',
                    width: width * count,
                    overflow: 'hidden'
                }).find('.item').css({
                    width: width,
                    height: height,
                    float: 'left'
                });

                var currentPage = 0;
                var changePage = function () {
                    $('[dataRole="slider"] > .container').animate({
                        left: -currentPage * width
                    }, 500);
                };

                $('#leftButton').click(function () {
                    if (currentPage > 0) {
                        currentPage = currentPage - 1;
                        changePage();
                    }
                });
                $('#rightButton').click(function () {
                    if (currentPage < count - 1) {
                        currentPage = currentPage + 1;
                        changePage();
                    }
                });
            });
        </script>
    </head>
    <body>
        <div dataRole="slider" dataWidth="500" dataHeight="300">
            <div class="container">
                <div class="item">
                    <h1>Test Title 1</h1>
                    <p>Test Title 1</p>
                </div>
                <div class="item">
                    <h1>Test Title 2</h1>
                    <p>Test Title 2</p>
                </div>
                <div class="item">
                    <h1>Test Title 3</h1>
                    <p>Test Title 3</p>
                </div>
            </div>
        </div>
        <button id="leftButton">←</button>
        <button id="rightButton">→</button>
    </body>
</html>
