<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                var text = $("h1").text();
                var html = $("h1").html();

                alert("text : " + text);
                alert("html : " + html);

                //
                $("h1:nth-child(1)").text("<a href='#'>text()</a>");
                $("h1:nth-child(2)").html("<a href='#'>html()</a>");
            });
        </script>
    </head>
    <body>
        <h1>Test Title 1</h1>
        <h1>Test Title 2</h1>
    </body>
</html>
