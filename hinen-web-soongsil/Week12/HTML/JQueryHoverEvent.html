<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                function onHover() {
                    $(this).css({
                        background: "red",
                        color: "white"
                    });
                }

                function outHover() {
                    $(this).css({
                        background: "",
                        color: ""
                    });
                }

                $("h1").hover(onHover, outHover);
            });
        </script>
    </head>
    <body>
        <h1>Test Title</h1>
    </body>
</html>
