<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                var html = "";
                for (var i = 0; i < 3; i++)
                    html += "<div class='box'></div>";

                for (var i = 0; i < 256; i++)
                    html += "<div class='bg'></div>";

                document.body.innerHTML = html;

                // 1
                $(".box").css("float", "left")
                    .css("margin", 10)
                    .css("width", 100)
                    .css("height", 100)
                    .css("backgroundColor", "red");

                // 2
                $(".box").css({
                    float: "left",
                    margin: 10,
                    width: 200,
                    height: 200,
                    backgroundColor: "blue"
                });

                // bg
                $(".bg").css({
                    height: 2,
                    backgroundColor: function(i) {
                        return "rgb(" + i + ", " + i + ", " + i + ")";
                    }
                });
            });
        </script>
    </head>
    <body>

    </body>
</html>
