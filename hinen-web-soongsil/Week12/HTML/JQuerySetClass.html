<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: red;
            }

            #box.hover {
                background-color: blue;
                border-radius: 50px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                var box = $("#box");
                box.hover(function() {
                    box.addClass("hover");
                }, function () {
                    box.removeClass("hover");
                });
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
