<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                // 1
                $(".img1").attr("alt", "JQuery 라이브러리를 사용한 속성 1");
                $(".img1").attr("src", "http://placehold.it/100x100");
                $(".img1").attr("width", "100");
                $(".img1").attr("height", "100");

                // 2
                $(".img2").attr({
                    alt: "JQuery 라이브러리를 사용한 속성 2",
                    src: "http://placehold.it/200x200",
                    width: 200,
                    height: 200
                });

                // 3
                $(".img3").attr({
                    alt: "JQuery 라이브러리를 사용한 속성 3",
                    src: function(index) {
                        var size = (index + 1) * 100;
                        return "http://placehold.it/" + size + "x100";
                    },
                    width: function(index) {
                        return (index + 1) * 100;
                    },
                    height: 100
                });
            });
        </script>
    </head>
    <body>
        <img class="img1"/>
        <img class="img1"/>
        <img class="img1"/>

        <br/>
        <img class="img2"/>
        <img class="img2"/>
        <img class="img2"/>

        <br/>
        <img class="img3"/>
        <img class="img3"/>
        <img class="img3"/>
    </body>
</html>
