<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <script>
            window.onload = function() {
                function setNowTime(clock) {
                    var now = new Date();
                    clock.innerHTML = now.toString();
                }

                var clock = document.getElementById("clock");
                setNowTime(clock);

                setInterval(function() {
                    setNowTime(clock);
                }, 1000);
            };
        </script>
    </head>
    <body>
        <h1 id="clock"></h1>
    </body>
</html>
