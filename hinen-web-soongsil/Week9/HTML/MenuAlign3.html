<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <meta name="viewport"
              content="user-scalable=no,
                           initial-scale=1,
                           maximum-scale=1">

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                width: 960px;
                margin: 0 auto;
                overflow: hidden;
            }

            #menu {
                width: 260px;
                float: left;
            }

            #section {
                width: 700px;
                float: right;
            }

            li {
                list-style: none;
            }

            @media screen and (max-width: 767px) {
                /* 스마트폰의 경우 */
                body {
                    width: auto;
                }

                #menu {
                    width: auto;
                    float: none;
                }

                #section {
                    width: auto;
                    float: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="section">
            <h1>Test 타이틀</h1>
            <p>Test 텍스트</p>
        </div>

        <div id="menu">
            <ul>
                <li>메뉴 1</li>
                <li>메뉴 2</li>
                <li>메뉴 3</li>
            </ul>
        </div>
    </body>
</html>
