<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>20192762 박수빈</title>

        <style>
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
            }

            .box:nth-child(1) {
                background-color: red;
                top: 10px;
                left: 10px;
            }
            .box:nth-child(2) {
                background-color: green;
                top: 50px;
                left: 50px;
            }
            .box:nth-child(3) {
                background-color: blue;
                top: 90px;
                left: 90px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
